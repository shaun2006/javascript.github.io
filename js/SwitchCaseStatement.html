<!Doctype html>
<html>
	<head>
		<title>Switch Case statement</title>
	</head>
	<body>
		<h6>Switch Case statements</h6>

		<script type="text/javascript">
			{
				var a=prompt("Enter");
				switch(a)
				{
					case "Hi": 
						alert("Hello from javascript");
						break;
					case "02":
						alert("its a number");
						break;
					default: alert("Tee the code");
				}

			    }
		</script>
	<body>
</html>
